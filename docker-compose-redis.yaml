version: '3.9'
x-logging:
  &default-logging
  options:
    max-size: '10m'
    max-file: '1'
  driver: json-file

services:
  redis-db:
    container_name: redis-db
    image: redis:7.0.3-alpine3.16
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    logging: *default-logging

networks:
  default:
    name: ${SANDBOX_PROJECT}
volumes:
  redis-data: {}